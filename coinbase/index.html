<!doctype html>
<html lang="en">
    <head>
        <title>Coinbase</title>
        <!-- META Tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0 user-scalable=no">
        <meta name="description" content="Bitcoin Management Software">
        <meta name="author" content="Nick Winans">
         <!-- CSS -->
         <link rel="stylesheet" href="/btc/css/style.css?v=1.5"> 
         <!-- JS Scripts -->
         <script src="/btc/js/scripts.js?v=1.5"></script>
         <script src="/btc/js/sha256.js"></script>

        <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
        <link rel="manifest" href="/site.webmanifest">
        <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
        <meta name="msapplication-TileColor" content="#ffc40d">
        <meta name="theme-color" content="#ffffff">
    </head>

    <body>
        <div class="header sticky">
            <button class="side-nav-btn left" onclick="openNav()">&#9776;</button>
            <h1 id="title" class="headertext">Coinbase</h1>
            <h1 id="ttr" onmouseover="refreshmouseover()" onmouseout="resetrefresh()" onclick="refreshData()" class="refreshtext">30s</h1>
        </div>

        <div class="side-nav" id="side-nav-container">
            <div class="header appnameheader">
                <img width="48px" height="48px" src="/btc/images/bitcoin.svg" class="appicon">
                <h2 class="apptitle">Mining Info</h2>
            </div>
            <div class="navlinks">
                <nav>
                    <ul>
                        <li onclick="location.href='/btc/'"><img width="32px" height="32px" src="/btc/images/home.svg"></img><span class="nav">Dashboard</span></li>                        
                        <li class="selected" onclick="location.href='/btc/coinbase/'"><img width="32px" height="32px" src="/btc/images/walletselected.svg"></img><span class="nav">Coinbase</span></li>
                        <li onclick="location.href='/btc/nicehash/'"><img width="32px" height="32px" src="/btc/images/mining.svg"></img><span class="nav">Nicehash</span></li>
                        <li onclick="location.href='/btc/rigstats/'"><img width="32px" height="32px" src="/btc/images/gpu.svg"></img><span class="nav">GPU Info</span></li>
                        <li onclick="location.href='/btc/components/'"><img width="32px" height="32px" src="/btc/images/motherboard.svg"></img><span class="nav">Components</span></li>
                        <li onclick="location.href='/btc/changelog/'"><img width="32px" height="32px" src="/btc/images/checklist.svg"></img><span class="nav">Changelog</span></li>
                    </ul>
                </nav>
            </div>
        </div>

        <div class="wrapper nosnap">       
            <div class="dataright">
                <div class="card-snapshot"> 
                    <div class="container">
                        <p class="title card-snapshot-title">Vault USD</p>
                        <h2 class="card-snapshot-data" id="coinbasebalanceusd">Loading</h2>
                    </div>
                    <div class="container">
                        <p class="title card-snapshot-title">Vault BTC</p>
                        <h2 class="card-snapshot-data" id="coinbasebalancebtc">Loading</h2>
                    </div>
                </div>
            </div>
            <div class="dataleft">
                <div class="card"> 
                    <div class="container">
                        <h3 id="transactionstitle">Transactions</h3>
                        <table id="transactionstable">
                            <tr class="striped">
                                <th>Type</th>
                                <th>Amount (BTC)</th>
                                <th>Amount (USD)</th>
                                <th>Date</th>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <script>
            refreshData();
            window.setInterval(refreshData, 30*1000);
            window.setInterval(updateTimer,     1*1000);
        </script>
    </body>
</html>
