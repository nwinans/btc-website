<!doctype html>
<html lang="en">
    <head>
        <title>Components</title>
        <!-- META Tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0 user-scalable=no">
        <meta name="description" content="Bitcoin Management Software">
        <meta name="author" content="Nick Winans">
         <!-- CSS -->
         <link rel="stylesheet" href="/btc/css/style.css?v=1.5"> 
         <!-- JS Scripts -->
         <script src="/btc/js/scripts.js?v=1.5"></script>
         <script src="/btc/js/sha256.js"></script>

        <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
        <link rel="manifest" href="/site.webmanifest">
        <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
        <meta name="msapplication-TileColor" content="#ffc40d">
        <meta name="theme-color" content="#ffffff">
    </head>

    <body>
        <div class="header sticky">
            <button class="side-nav-btn left" onclick="openNav()">&#9776;</button>
            <h1 id="title" class="headertext">Components</h1>
        </div>

        <div class="side-nav" id="side-nav-container">
            <div class="header appnameheader">
                <img width="48px" height="48px" src="/btc/images/bitcoin.svg" class="appicon">
                <h2 class="apptitle">Mining Info</h2>
            </div>
            <div class="navlinks">
                <nav>
                    <ul>
                        <li onclick="location.href='/btc/'"><img width="32px" height="32px" src="/btc/images/home.svg"></img><span class="nav">Dashboard</span></li>                        
                        <li onclick="location.href='/btc/coinbase/'"><img width="32px" height="32px" src="/btc/images/wallet.svg"></img><span class="nav">Coinbase</span></li>
                        <li onclick="location.href='/btc/nicehash/'"><img width="32px" height="32px" src="/btc/images/mining.svg"></img><span class="nav">Nicehash</span></li>
                        <li onclick="location.href='/btc/rigstats/'"><img width="32px" height="32px" src="/btc/images/gpu.svg"></img><span class="nav">GPU Info</span></li>
                        <li class="selected" onclick="location.href='/btc/components/'"><img width="32px" height="32px" src="/btc/images/motherboardselected.svg"></img><span class="nav">Components</span></li>
                        <li onclick="location.href='/btc/changelog/'"><img width="32px" height="32px" src="/btc/images/checklist.svg"></img><span class="nav">Changelog</span></li>
                    </ul>
                </nav>
            </div>
        </div>

        <div class="wrapper stats">       
            <div class="dataright">
                <div class="card">
                    <div class="container">
                        <h3>Current Gear</h3>
                        <p id="currentgear"></p>
                    </div>
                </div>
                <div class="card">
                    <div class="container">
                        <h3>Payback Progress</h3>
                        <div class="wrapper stats">
                            <div class="dataright">
                                <progress style="display: none;" id="paybackprogress"></progress>
                                <h5 style="display: none;" id="paybacktitle" class="center">Progress towards</h5>
                            </div>
                            <div class="dataleft">
                                <progress style="display: none;" id="totalpaybackprogess"></progress>
                                <h5 style="display: none;" id="totalpaybacktitle" class="center">Total Progress</h5>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="dataleft">
                <div class="card"> 
                    <div class="container">
                        <h3>Planned Upgrades</h3>
                        <p id="futuregear"></p>
                    </div>
                </div>
            </div>
        </div>

        <script>
            refreshData();
        </script>

    </body>
</html>
