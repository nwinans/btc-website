<!doctype html>
<html lang="en">
    <head>
        <title>GPU Info</title>
        <!-- META Tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0 user-scalable=no">
        <meta name="description" content="Bitcoin Management Software">
        <meta name="author" content="Nick Winans">
         <!-- CSS -->
         <link rel="stylesheet" href="/btc/css/style.css?v=1.5"> 
         <!-- JS Scripts -->
         <script src="/btc/js/scripts.js?v=1.5"></script>

        <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
        <link rel="manifest" href="/site.webmanifest">
        <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
        <meta name="msapplication-TileColor" content="#ffc40d">
        <meta name="theme-color" content="#ffffff">
    </head>

    <body>
        <div class="header sticky">
            <button class="side-nav-btn left" onclick="openNav()">&#9776;</button>
            <h1 id="title" class="headertext">Rig Stats</h1>
            <h1 id="ttr" onmouseover="refreshmouseover()" onmouseout="resetrefresh()" onclick="refreshData()" class="refreshtext">10s</h1>
        </div>

        <div class="side-nav" id="side-nav-container">
            <div class="header appnameheader">
                <img width="48px" height="48px" src="/btc/images/bitcoin.svg" class="appicon">
                <h2 class="apptitle">Mining Info</h2>
            </div>
            <div class="navlinks">
                <nav>
                    <ul>
                        <li onclick="location.href='/btc/'"><img width="32px" height="32px" src="/btc/images/home.svg"></img><span class="nav">Dashboard</span></li>                        
                        <li onclick="location.href='/btc/coinbase/'"><img width="32px" height="32px" src="/btc/images/wallet.svg"></img><span class="nav">Coinbase</span></li>
                        <li onclick="location.href='/btc/nicehash/'"><img width="32px" height="32px" src="/btc/images/mining.svg"></img><span class="nav">Nicehash</span></li>
                        <li class="selected" onclick="location.href='/btc/rigstats/'"><img width="32px" height="32px" src="/btc/images/gpuselected.svg"></img><span class="nav">GPU Info</span></li>
                        <li onclick="location.href='/btc/components/'"><img width="32px" height="32px" src="/btc/images/motherboard.svg"></img><span class="nav">Components</span></li>
                        <li onclick="location.href='/btc/changelog/'"><img width="32px" height="32px" src="/btc/images/checklist.svg"></img><span class="nav">Changelog</span></li>
                    </ul>
                </nav>
            </div>
        </div>
        
        <div class="wrapper">  
            <div class="contentleft">
                <div class="card-snapshot">
                    <div class="container">
                        <p class="title card-snapshot-title">GPU's</p>
                        <h2 class="card-snapshot-data" id="gpucount"></h2>
                    </div>
                </div>
            </div>   
            <div class="contentcenter">
                <div class="card-snapshot">
                    <div class="container">
                        <p class="title card-snapshot-title">Electricity Usage</p>
                        <h2 class="card-snapshot-data" id="elecusage"></h2>
                    </div>
                </div>
            </div>
            <div class="contentright">
                <div class="card-snapshot">
                    <div class="container">
                        <p class="title card-snapshot-title">Temperature Range</p>
                        <h2 class="card-snapshot-data" id="temprange"></h2>
                    </div>
                </div>
            </div>  
            <div class="dataright">
                <div class="card-snapshot">
                    <div class="container">
                        <p class="title card-snapshot-title">Driver Version</p>
                        <h2 class="card-snapshot-data" id="driverversion"></h2>
                    </div>
                </div>
            </div>  
            <div class="dataleft">
                <div class="card">
                    <div class="container">
                        <h3 id="gpuinfotitle">Summary</h3>
                        <table id="cardinfotable">
                            <tr class="striped">
                                <th>GPU</th>
                                <th>Temp</th>
                                <th>Fan</th>
                                <th>Usage</th>
                            </tr>
                        </table>
                    </div>
                </div>
                <div class="details">

                </div>
            </div>
        </div>
    
        <script>
            refreshGPUData();
            window.setInterval(refreshGPUData,    10*1000);
            window.setInterval(updateTimer,     1*1000);
        </script>
    </body>
</html>
